<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Banking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <main>
        <div class="container-area">
            <h1>Simon's Banking System</h1>
            <div class="main-content">
                <div class="inner-box">
                    <h3>Deposite</h3>
                    <span class="display-deposite">0</span>
                </div>
                <div class="inner-box">
                    <h3>Withdraw</h3>
                    <span class="display-withdraw">0</span>
                </div>
                <div class="inner-box">
                    <h3>Total Balance</h3>
                    <span class="total-bal">0</span>
                </div>
            </div>
            <div class="input-area">
                <div class="deopositeText-Box">
                    <h4>Deposite</h4>
                    <form onsubmit="return validForm()">
                        <input class="deposite-input" type="text" required placeholder="$ amount you want to deposite">
                        <button type="submit" class="depoBtn">Deposite</button>
                    </form>
                </div>
                <div class="withdrawText-Box">
                    <h4>Withdraw</h4>
                    <form onsubmit="return validForm2()">
                        <input class="withdraw-input" type="text" required  placeholder="$ amount you want to withdraw" required>
                        <button type="submit" class="withdrawBtn">withdraw</button>
                    </form>
                </div>
            </div>
        </div>
     </main>   


<script src="app.js"></script>
</body>
</html>
